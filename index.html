<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet Pong</title>
  <link rel="icon" type="image/webp" href="assets/icon.webp">
  <link rel="icon" type="image/png" href="assets/icon.png">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="pong-container">
    <header><h1>Velvet Pong</h1></header>

    <div id="muteToggle" class="mute-icon" onclick="toggleSound()">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="#ffffff">
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      </svg>
    </div>

    <div class="score-display">
      <span id="playerScore">0</span><span>:</span><span id="aiScore">0</span>
    </div>

    <div id="countdown"></div>

    <canvas id="pong" width="800" height="500"></canvas>

    <div class="controls">
      <div class="button-group">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="difficulty-wrapper">
        <select id="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
